<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yummy</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- loading -->
    <div id="loading" class="d-flex justify-content-center align-items-center">
        <div class="sk-circle">
            <div class="sk-circle1 sk-child"></div>
            <div class="sk-circle2 sk-child"></div>
            <div class="sk-circle3 sk-child"></div>
            <div class="sk-circle4 sk-child"></div>
            <div class="sk-circle5 sk-child"></div>
            <div class="sk-circle6 sk-child"></div>
            <div class="sk-circle7 sk-child"></div>
            <div class="sk-circle8 sk-child"></div>
            <div class="sk-circle9 sk-child"></div>
            <div class="sk-circle10 sk-child"></div>
            <div class="sk-circle11 sk-child"></div>
            <div class="sk-circle12 sk-child"></div>
          </div>
    </div>
    <!-- end Loading -->
    <!-- sideBar Menu -->
    <section class="item">
        <div class="left vh-100 d-flex align-content-between flex-wrap">
            <nav>
                <ul class="nav-items">
                  <li class="navbar-link list-unstyled pt-4">
                      <a href="#" class="text-decoration-none" mealsCat="search">Search</a>
                  </li>
                  <li class="navbar-link list-unstyled">
                      <a href="#" class="text-decoration-none" mealsCat="categories">Categories</a>
                  </li>
                  <li class="navbar-link list-unstyled">
                      <a href="#" class="text-decoration-none" mealsCat="a">Area</a>
                  </li>
                  <li class="navbar-link list-unstyled">
                     <a href="#" class="text-decoration-none" mealsCat="i">Ingredients</a>
                 </li>
                  <li class="navbar-link list-unstyled">
                      <a href="#" class="text-decoration-none" mealsCat="contact">Contact Us</a>
                  </li>
                </ul>
            </nav>
            <div class="social-icons ps-4 mt-5 pb-3">
               <a href="#"><i class="fab fa-facebook-f"></i></a>
               <a href="#"><i class="fab fa-twitter"></i></a>
               <a href="#"><i class="fas fa-globe"></i></a>
               <p class="mt-3 text-white-50">Copyright Â© 2019 All Rights Reserved.</p>
            </div>
          </div>
          <div class="right bg-light p-2 vh-100 d-flex align-content-between justify-content-center flex-wrap">
             <img src="logo.png" alt="logo-Yummy">
             <button class="button" id="btnOpen">
                <i id="OpenCloseIcon"class="fa fa-align-justify"></i>
             </button>
             <div class="icons">
               <a href="#"><i class="fas fa-globe"></i></a>
                 <a href="#"><i class="fas fa-share-alt mb-2"></i></a>
             </div>
        </div>
    </section>
<!-- End sideBar -->
    <section class="py-5">
        <!-- search -->
        <div class="container w-75" id="search">
           
        </div>

        <!-- Loading -->
		<div class="container w-75 my-1 py-2 mt-5">
            <div id="loadingCon">
				<div class="spinner d-flex align-items-center justify-content-center position-absolute ">
					<div class="sk-circle">
                        <div class="sk-circle1 sk-child"></div>
                        <div class="sk-circle2 sk-child"></div>
                        <div class="sk-circle3 sk-child"></div>
                        <div class="sk-circle4 sk-child"></div>
                        <div class="sk-circle5 sk-child"></div>
                        <div class="sk-circle6 sk-child"></div>
                        <div class="sk-circle7 sk-child"></div>
                        <div class="sk-circle8 sk-child"></div>
                        <div class="sk-circle9 sk-child"></div>
                        <div class="sk-circle10 sk-child"></div>
                        <div class="sk-circle11 sk-child"></div>
                        <div class="sk-circle12 sk-child"></div>
                      </div>
				</div>
			</div>
            
            <!-- Data Display -->
			<div class="row mt-3 p-2" id="myData">
               
			</div>
		</div>
	</section>

   
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
